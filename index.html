<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping site in India: Shop Online for Mobile, Books, Watches, Shoes and More- Amazon.in</title>
    <link rel="icon" href="assets/title-icon.png" sizes="32x32">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="firstnav">
            <div class="amlogo border">
                <img id='amazon-logo' src="assets/amazon-logo.png" style="width:126.73px; height:38px;">
            </div>
            <div class="address">
                <p style="font-size: 12px; color:#CCCCCC; margin-left:15px; margin-top:2px;">Delivering to Chennai 600009</p>
                <div class="locupdate">
                    <i class="fa fa-location-dot"></i>
                    <p style="font-size:0.85rem; margin-left:3px; font-weight:bold;">Update location</p>
                </div>
            </div>
            <div class="searchamazon">
                <div class="all">
                    <select>
                        <option>All</option>
                    </select>
                </div>
                <div class="searchbar">
                    <input type="text" placeholder="Search Amazon.in">
                </div>
                <div class="magnify">
                    <i class="fa fa-magnifying-glass"></i>
                </div>                
            </div>
            <div class="country">
                <img src="assets/flag.png" style="width:20px; height:20px; margin-top:2px;">
                <p style="color:white; font-size:14px; font-weight:bold; margin-top:5px;">EN</p>
                <i class="fa fa-caret-down" style="margin-top:10px; margin-left:1px;"></i>
            </div>
            <div class="accounts">
                <p style="font-size:12px;">Hello, sign in</p>
                <div class="acclist">
                    <p style="font-size:14px; font-weight:bold">Account & Lists</p>
                    <i class="fa fa-caret-down" style="color:gray; font-size:12px; margin-left:4px; margin-top:4px;"></i>
                </div>
            </div>
            <div class="returns">
                <p style="font-size:12px;">Returns</p>
                <p style="font-size:14px; font-weight:bold">& Orders</p>
            </div>
            <div class="cart">
                <img src="assets/cart.png" style="width:38px; height:30px;">
                <p style="font-size:14px; font-weight: bold; margin-top:10px;">Cart</p>

            </div>
        </div>
        <div class="secondnav">
            <div class="allbar">
                <i class="fa fa-bars" style="font-size:17px; margin-top:3px;"></i>
                <p style="font-weight:bold; margin-left:3px; margin-top:3px;">All</p>
            </div>
            <div class="li">                
                <p >Amazon miniTV</p>
            </div>
            <div class="li">                
                <p >Sell</p>
            </div>
            <div class="li">                
                <p>Best Sellers</p>
            </div>
            <div class="li">                
                <p >Today's Deals</p>
            </div>
            <div class="li">                
                <p>Mobiles</p>
            </div>
            <div class="li">                
                <p >Customer Service</p>
            </div>
            <div class="li">                
                <p >Electronics</p>
            </div>
            <div class="li">                
                <p>Releases</p>
            </div>
            <div class="topright">
                <img src="assets/topright.png" style="width:400px; height:33px;">                
            </div>
        </div>
    </header>
    
</body>
</html>
